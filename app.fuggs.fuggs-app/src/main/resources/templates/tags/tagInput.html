{@java.util.List<app.fuggs.document.domain.DocumentTag> documentTags}
{@String tagsAsString}

<!-- Hidden input that holds the actual tag values for form submission -->
<input type="hidden" id="tagsInput" name="tags" value="{tagsAsString}">

<!-- Tag display area -->
<div class="tag-container" id="tagContainer">
  {#for docTag in documentTags}
  <cds-tag filter size="md" type="{#if docTag.aiGenerated}purple{#else}gray{/if}" data-tag-name="{docTag.name}" title="{#if docTag.aiGenerated}KI-generiert{#else}Manuell hinzugefügt{/if}">
    {#if docTag.aiGenerated}<cds-ai-label size="mini"></cds-ai-label>{/if}
    {docTag.name}
  </cds-tag>
  {/for}
</div>

<!-- Tag input area -->
<div class="tag-input-row">
  <input type="text" id="newTagInput" placeholder="Neuen Tag eingeben..." class="tag-text-input">
  <button type="button" id="addTagBtn" class="tag-add-btn" title="Tag hinzufügen">
    <svg viewBox="0 0 32 32" width="16" height="16" fill="currentColor"><path d="M17 15V8h-2v7H8v2h7v7h2v-7h7v-2z"/></svg>
    Hinzufügen
  </button>
</div>
<span class="tag-hint">Enter drücken oder Button klicken zum Hinzufügen</span>
