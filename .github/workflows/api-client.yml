name: api-client

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.2.3)'
        required: true
        type: string

jobs:
  build-and-publish:
    name: Build and publish @hopps/api-client
    runs-on: ubuntu-latest
    container:
      image: node:20
    permissions:
      contents: write
      pull-requests: write

    defaults:
      run:
        shell: bash
        working-directory: frontend/api-client

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mark workspace as safe for git
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Install .NET SDK
        run: |
          apt-get update
          apt-get install -y wget apt-transport-https
          wget https://packages.microsoft.com/config/ubuntu/20.04/packages-microsoft-prod.deb -O packages-microsoft-prod.deb
          dpkg -i packages-microsoft-prod.deb
          apt-get update
          apt-get install -y dotnet-sdk-8.0
          dotnet --info

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm -v

      - name: Set package version from input
        run: |
          pnpm version "${{ inputs.version }}" --no-git-tag-version

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Generate Org Service client (NSwag)
        run: pnpm run generate:org-service

      - name: Build package
        run: pnpm run build

      - name: Create feature branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "api-client/v${{ inputs.version }}"

      - name: Commit generated changes
        run: |
          git add frontend/api-client/src/services/OrgService.ts frontend/api-client/package.json
          git commit -m "ðŸš€ published @hopps/api-client v${{ inputs.version }}"
          git push origin "api-client/v${{ inputs.version }}"

      - name: Create Pull Request
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pullRequest } = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸš€ API Client v${{ inputs.version }}`,
              head: `api-client/v${{ inputs.version }}`,
              base: 'main',
              body: `## Summary
            - Generated OrgService client for version ${{ inputs.version }}
            - Updated package.json version to ${{ inputs.version }}
            console.log(`Pull request created: ${pullRequest.html_url}`);

      - name: Configure npm auth for npmjs.org
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > $HOME/.npmrc

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm run release
