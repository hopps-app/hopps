name: Build zugferd-service

on:
  push:
    branches: [ main, "2.0" ]
    paths:
      - 'app.hopps.zugferd/**'
      - '.github/workflows/zugferd-service.yml'
  workflow_dispatch:

defaults:
  run:
    working-directory: app.hopps.zugferd

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      - name: Build with Maven
        run: ./mvnw -B verify

      - name: Cache SonarQube packages
        uses: actions/cache@v5
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: SonarQube analysis
        if: ${{ !startsWith(github.ref, 'refs/heads/dependabot') }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./mvnw -B sonar:sonar \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.organization=hopps-app \
            -Dsonar.projectKey=hopps-app_zugferd

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: ${{ success() }}
        uses: docker/build-push-action@v6
        with:
          context: app.hopps.zugferd
          push: true
          file: app.hopps.zugferd/src/main/docker/Dockerfile.jvm
          tags: ghcr.io/hopps-app/zugferd-service:latest
