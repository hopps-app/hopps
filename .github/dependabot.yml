version: 2
updates:
  # Maven dependencies - root project
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"

  # Maven dependencies - hopps-app service
  - package-ecosystem: "maven"
    directory: "/app.hopps.hopps-app"
    schedule:
      interval: "daily"

  # Maven dependencies - zugferd service
  - package-ecosystem: "maven"
    directory: "/app.hopps.zugferd"
    schedule:
      interval: "daily"

  # Maven dependencies - az-document-ai service
  - package-ecosystem: "maven"
    directory: "/app.hopps.az-document-ai"
    schedule:
      interval: "daily"

  # Docker base images - hopps-app
  - package-ecosystem: "docker"
    directory: "/app.hopps.hopps-app/src/main/docker"
    schedule:
      interval: "daily"

  # Docker base images - zugferd service
  - package-ecosystem: "docker"
    directory: "/app.hopps.zugferd/src/main/docker"
    schedule:
      interval: "daily"

  # Docker base images - az-document-ai service
  - package-ecosystem: "docker"
    directory: "/app.hopps.az-document-ai/src/main/docker"
    schedule:
      interval: "daily"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
