# WireMock dev services disabled by default (enable with @QuarkusTestResource or test profile)
quarkus.wiremock.devservices.enabled=false

# Default Document AI client URL (for tests without WireMock)
quarkus.rest-client.document-ai.url=http://localhost:8100

# LangChain4j - API key loaded from .env file (QUARKUS_LANGCHAIN4J_OPENAI_API_KEY)

# Disable verbose WireMock logging (prevents binary data in logs)
quarkus.log.category."io.quarkiverse.wiremock".level=WARN

# Disable CSRF protection for tests
quarkus.renarde.csrf.enabled=false
