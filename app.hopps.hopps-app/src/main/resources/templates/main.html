    <style>
      :root {
        --cds-spacing-05: 1rem;
        --cds-spacing-07: 2rem;
        --cds-spacing-09: 3rem;
        --cds-layer-01: #f4f4f4;
        --cds-layer-02: #ffffff;
        --cds-border-subtle-01: #e0e0e0;
        --cds-text-primary: #161616;
        --cds-text-secondary: #525252;
        --cds-icon-primary: #161616;
        --cds-background-hover: rgba(141, 141, 141, 0.12);
        --cds-background-active: rgba(141, 141, 141, 0.5);
        --cds-border-interactive: #0f62fe;
        --side-nav-width: 256px;
      }

      body {
        margin: 0;
        font-family: 'IBM Plex Sans', 'Helvetica Neue', Arial, sans-serif;
        background-color: var(--cds-layer-01);
      }

      /* Side Navigation */
      .side-nav {
        position: fixed;
        top: 48px;
        left: 0;
        bottom: 0;
        width: var(--side-nav-width);
        background-color: var(--cds-layer-02);
        border-right: 1px solid var(--cds-border-subtle-01);
        overflow-y: auto;
        z-index: 100;
        transition: transform 0.11s cubic-bezier(0.2, 0, 1, 0.9);
      }

      .side-nav-header {
        padding: var(--cds-spacing-05);
        border-bottom: 1px solid var(--cds-border-subtle-01);
      }

      .side-nav-header h2 {
        margin: 0;
        font-size: 0.875rem;
        font-weight: 600;
        color: var(--cds-text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.32px;
      }

      .side-nav-section {
        padding: 0.5rem 0;
      }

      .side-nav-section-title {
        padding: 0.5rem 1rem;
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--cds-text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.32px;
      }

      .side-nav-items {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .side-nav-item {
        display: block;
      }

      .side-nav-link {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.875rem 1rem;
        color: var(--cds-text-primary);
        text-decoration: none;
        font-size: 0.875rem;
        font-weight: 400;
        border-left: 4px solid transparent;
        transition: background-color 0.11s, border-color 0.11s;
      }

      .side-nav-link:hover {
        background-color: var(--cds-background-hover);
      }

      .side-nav-link.active {
        background-color: var(--cds-background-hover);
        border-left-color: var(--cds-border-interactive);
        font-weight: 600;
      }

      .side-nav-link svg {
        width: 20px;
        height: 20px;
        fill: currentColor;
        flex-shrink: 0;
      }

      /* Coming soon / disabled menu items */
      .side-nav-link.coming-soon {
        color: var(--cds-text-disabled);
        cursor: not-allowed;
        pointer-events: none;
      }
      .side-nav-link.coming-soon:hover {
        background-color: transparent;
      }
      .coming-soon-tag {
        margin-left: auto;
        padding: 0.125rem 0.5rem;
        font-size: 0.625rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        background: linear-gradient(135deg, #a56eff 0%, #8a3ffc 100%);
        color: white;
        border-radius: 10px;
        white-space: nowrap;
        animation: tag-sparkle 3s ease-in-out infinite;
      }
      @keyframes tag-sparkle {
        0%, 100% { opacity: 0.85; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.02); }
      }
      .coming-soon-tag::before {
        content: "✨ ";
      }

      .side-nav-divider {
        height: 1px;
        background-color: var(--cds-border-subtle-01);
        margin: 0.5rem 0;
      }

      /* Content area with side nav */
      .app-container {
        display: flex;
        min-height: calc(100vh - 48px);
        margin-top: 48px;
      }

      .content {
        flex: 1;
        padding: var(--cds-spacing-07);
        margin-left: var(--side-nav-width);
        max-width: calc(100% - var(--side-nav-width));
      }

      .content-inner {
        max-width: 1200px;
        margin: 0 auto;
      }

      /* Responsive: collapse side nav on small screens */
      @media (max-width: 1056px) {
        .side-nav {
          transform: translateX(-100%);
        }

        .side-nav.expanded {
          transform: translateX(0);
        }

        .content {
          margin-left: 0;
          max-width: 100%;
        }
      }

      .box {
        background-color: var(--cds-layer-02);
        border: 1px solid var(--cds-border-subtle-01);
        padding: var(--cds-spacing-07);
        margin-bottom: var(--cds-spacing-05);
      }

      .box-header {
        margin-top: 0;
        margin-bottom: var(--cds-spacing-05);
        padding-bottom: var(--cds-spacing-05);
        border-bottom: 1px solid var(--cds-border-subtle-01);
      }

      .box-row {
        display: flex;
        gap: var(--cds-spacing-05);
        flex-wrap: wrap;
      }

      .box-row > .box {
        flex: 1;
        min-width: 300px;
      }

      .box-stack {
        display: flex;
        flex-direction: column;
        gap: var(--cds-spacing-05);
      }

      /* Overlay for mobile */
      .side-nav-overlay {
        display: none;
        position: fixed;
        top: 48px;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 99;
      }

      .side-nav-overlay.visible {
        display: block;
      }

      /* Fix Carbon dropdown transparent background */
      cds-dropdown::part(menu-body) {
        background-color: #ffffff;
      }
      .cds--list-box__menu {
        background-color: #ffffff !important;
      }
      .cds--list-box__menu-item {
        background-color: #ffffff;
      }
      .cds--list-box__menu-item:hover {
        background-color: #e8e8e8;
      }

      /* Shared Document Styles */
      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--cds-spacing-05);
      }
      .page-header h1 {
        margin: 0;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      .doc-type {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.25rem 0.75rem;
        border-radius: 1rem;
        font-size: 0.875rem;
        font-weight: 500;
      }
      .doc-type.invoice {
        background: linear-gradient(135deg, #d0e2ff 0%, #a6c8ff 100%);
        color: #0043ce;
      }
      .doc-type.receipt {
        background: linear-gradient(135deg, #defbe6 0%, #a7f0ba 100%);
        color: #0e6027;
      }

      /* Form Styles */
      .form-section {
        margin-bottom: var(--cds-spacing-07);
      }
      .form-section h3 {
        margin-top: 0;
        margin-bottom: var(--cds-spacing-05);
        padding-bottom: var(--cds-spacing-03);
        border-bottom: 1px solid var(--cds-border-subtle-01);
        font-size: 1rem;
        font-weight: 600;
      }
      .form-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 1rem;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }
      .form-group label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.875rem;
        color: #525252;
      }
      .form-group input,
      .form-group select {
        height: 40px;
        padding: 0 1rem;
        border: none;
        border-bottom: 1px solid #8d8d8d;
        background-color: #f4f4f4;
        font-size: 0.875rem;
        outline: none;
      }
      .form-group input:focus,
      .form-group select:focus {
        border-bottom: 2px solid #0f62fe;
      }
      .form-group.checkbox {
        flex-direction: row;
        align-items: center;
        gap: 0.5rem;
      }
      .form-group.checkbox input {
        width: 20px;
        height: 20px;
      }

      /* Button Styles */
      .button-row {
        display: flex;
        gap: 1rem;
        margin-top: var(--cds-spacing-05);
      }
      button.cds-btn,
      a.cds-btn {
        height: 48px;
        padding: 0 1rem;
        border: none;
        font-size: 0.875rem;
        font-weight: 400;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
      }
      button.cds-btn-primary,
      a.cds-btn-primary {
        background-color: #0f62fe;
        color: white;
      }
      button.cds-btn-primary:hover,
      a.cds-btn-primary:hover {
        background-color: #0353e9;
      }
      a.cds-btn-secondary,
      button.cds-btn-secondary {
        background-color: #393939;
        color: white;
      }
      a.cds-btn-secondary:hover,
      button.cds-btn-secondary:hover {
        background-color: #4c4c4c;
      }
      button.cds-btn-danger {
        background-color: #da1e28;
        color: white;
      }
      button.cds-btn-danger:hover {
        background-color: #b81921;
      }

      /* Tag Input Styles */
      .tag-container {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        min-height: 40px;
        padding: 0.5rem;
        background: #f4f4f4;
        border-radius: 4px;
        margin-bottom: 0.75rem;
      }
      .tag-container:empty::before {
        content: 'Keine Tags vorhanden';
        color: #8d8d8d;
        font-size: 0.875rem;
        font-style: italic;
      }
      .tag-container cds-tag {
        --cds-layout-size-height: 2rem;
      }
      .tag-container cds-tag[type="purple"] {
        background: linear-gradient(135deg, rgba(105, 41, 196, 0.15) 0%, rgba(166, 108, 255, 0.2) 100%);
        border-color: #8a3ffc;
      }
      .tag-input-row {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }
      .tag-text-input {
        flex: 1;
        height: 40px;
        padding: 0 1rem;
        border: none;
        border-bottom: 1px solid #8d8d8d;
        background-color: #f4f4f4;
        font-size: 0.875rem;
        outline: none;
      }
      .tag-text-input:focus {
        border-bottom: 2px solid #0f62fe;
      }
      .tag-add-btn {
        height: 40px;
        padding: 0 1rem;
        border: none;
        background: #0f62fe;
        color: white;
        font-size: 0.875rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        white-space: nowrap;
      }
      .tag-add-btn:hover {
        background: #0353e9;
      }
      .tag-add-btn:disabled {
        background: #c6c6c6;
        cursor: not-allowed;
      }
      .tag-hint {
        font-size: 0.75rem;
        color: #525252;
        margin-top: 0.25rem;
      }

      /* Document Preview Styles */
      .preview-container {
        background: #262626;
        border-radius: 4px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 400px;
        max-height: 80vh;
      }
      .preview-container img {
        max-width: 100%;
        max-height: 80vh;
        object-fit: contain;
      }
      .preview-container iframe,
      .preview-container object {
        width: 100%;
        height: 70vh;
        border: none;
      }
      .preview-container .no-preview {
        color: #a8a8a8;
        text-align: center;
        padding: 2rem;
      }
      .preview-container .no-preview svg {
        opacity: 0.5;
        margin-bottom: 1rem;
      }
      .preview-container .no-preview p {
        margin: 0.25rem 0;
      }
      .preview-actions {
        display: flex;
        gap: 0.5rem;
        margin-top: var(--cds-spacing-04);
      }

      /* File Section Styles */
      .file-section {
        background: #f4f4f4;
        padding: 1rem;
        border-radius: 4px;
        margin-bottom: 1rem;
      }
      .file-info {
        display: flex;
        align-items: center;
        gap: 1rem;
        flex-wrap: wrap;
      }
      .file-icon {
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0f62fe;
        border-radius: 4px;
        color: white;
      }
      .file-icon svg {
        width: 24px;
        height: 24px;
        fill: currentColor;
      }
      .file-details {
        flex: 1;
      }
      .file-name {
        font-weight: 600;
        margin-bottom: 0.25rem;
      }
      .file-meta {
        font-size: 0.75rem;
        color: #525252;
      }
      .file-actions {
        display: flex;
        gap: 0.5rem;
      }
      .file-upload {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .file-upload input[type="file"] {
        height: auto;
        padding: 0.5rem;
        border: 1px dashed #8d8d8d;
        background-color: #ffffff;
        cursor: pointer;
      }
      .file-upload input[type="file"]:hover {
        border-color: #0f62fe;
        background-color: #e8f0fe;
      }
      .file-hint {
        font-size: 0.75rem;
        color: #525252;
      }

      /* Danger Zone */
      .danger-zone {
        border: 1px solid #da1e28;
        background: #fff1f1;
        padding: var(--cds-spacing-05);
      }
      .danger-zone h3 {
        color: #da1e28;
        border-bottom-color: #da1e28;
      }

      /* Flash Notifications */
      .flash-notification {
        position: fixed;
        bottom: 1rem;
        right: 1rem;
      }
    </style>
    {#insert moreStyles /}
    {#insert moreScripts /}

    <script>
      function toggleSideNav() {
        document.querySelector('.side-nav').classList.toggle('expanded');
        document.querySelector('.side-nav-overlay').classList.toggle('visible');
      }

      // Shared tag handling functionality
      function initTagHandling() {
        var tagContainer = document.getElementById('tagContainer');
        var tagsInput = document.getElementById('tagsInput');
        var newTagInput = document.getElementById('newTagInput');
        var addTagBtn = document.getElementById('addTagBtn');

        if (!tagContainer || !tagsInput || !newTagInput || !addTagBtn) return;

        // Handle filter tag close events
        tagContainer.addEventListener('cds-tag-closed', function(event) {
          var tag = event.target;
          var tagName = tag.dataset.tagName;
          if (tagName) {
            removeTagFromInput(tagName);
            tag.remove();
          }
        });

        // Handle adding new tags
        function addNewTag() {
          var tagName = newTagInput.value.trim().toLowerCase();
          if (!tagName) return;

          var existingTags = getTagsFromInput();
          if (existingTags.includes(tagName)) {
            newTagInput.value = '';
            return;
          }

          existingTags.push(tagName);
          tagsInput.value = existingTags.join(', ');

          var tagElement = document.createElement('cds-tag');
          tagElement.setAttribute('filter', '');
          tagElement.setAttribute('size', 'md');
          tagElement.setAttribute('type', 'gray');
          tagElement.setAttribute('data-tag-name', tagName);
          tagElement.setAttribute('title', 'Manuell hinzugefügt');
          tagElement.textContent = tagName;
          tagContainer.appendChild(tagElement);

          newTagInput.value = '';
          newTagInput.focus();
        }

        addTagBtn.addEventListener('click', addNewTag);

        newTagInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            e.preventDefault();
            addNewTag();
          }
        });

        function getTagsFromInput() {
          var value = tagsInput.value.trim();
          if (!value) return [];
          return value.split(',').map(function(t) { return t.trim().toLowerCase(); }).filter(function(t) { return t.length > 0; });
        }

        function removeTagFromInput(tagName) {
          var tags = getTagsFromInput();
          tags = tags.filter(function(t) { return t !== tagName.toLowerCase(); });
          tagsInput.value = tags.join(', ');
        }
      }

      document.addEventListener('DOMContentLoaded', initTagHandling);
    </script>
  </body>
</html>
