# Database configuration
# DevServices will automatically start PostgreSQL in dev mode
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.mapping.format.global=ignore
quarkus.banner.path=banner.txt

# S3 configuration
# DevServices will automatically start LocalStack for S3 in dev/test mode
bucket.name=hopps-documents
quarkus.s3.path-style-access=true
quarkus.s3.devservices.buckets=${bucket.name}

# Document AI service client
quarkus.rest-client.document-ai.url=http://localhost:8100

# ZugFerd service client
quarkus.rest-client.zugferd.url=http://localhost:8103

# Disable default Quarkus welcome page
quarkus.http.non-application-root-path=/q

# OIDC/Keycloak Configuration
quarkus.oidc.application-type=web-app
quarkus.keycloak.devservices.realm-name=hopps
quarkus.keycloak.devservices.users.alice=alice
quarkus.keycloak.devservices.users.bob=bob
quarkus.keycloak.devservices.roles.alice=admin,user
quarkus.keycloak.devservices.roles.bob=user

# Keycloak Admin Client (for programmatic user management)
# Dev Services will automatically configure the admin client
