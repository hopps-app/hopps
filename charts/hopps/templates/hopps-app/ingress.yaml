{{- if .Values.hoppsApp.ingress.enabled -}}
{{- $fullName := include "hopps.hoppsAppFullname" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "hopps.hoppsAppLabels" . | nindent 4 }}
{{- with .Values.hoppsApp.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  {{- if or (.Capabilities.APIVersions.Has "networking.k8s.io/v1/IngressClass") (.Capabilities.APIVersions.Has "networking.k8s.io/v1beta1/IngressClass") }}
  {{- if .Values.hoppsApp.ingress.ingressClassName }}
  ingressClassName: {{ .Values.hoppsApp.ingress.ingressClassName }}
  {{- end }}
  {{- end }}
{{- if .Values.hoppsApp.ingress.tls }}
  tls:
  {{- range .Values.hoppsApp.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.hoppsApp.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - pathType: {{ .pathType }}
            path: {{ .path }}
            backend:
              service:
                name: {{ $fullName }}
                port:
                  name: http
          {{- end }}
  {{- end }}
{{- end }}
