# GitHub Pages Configuration for Hopps Architecture Documentation

# Site Settings
title: "Hopps Architecture Documentation"
description: "Complete arc42 architecture documentation for the Hopps platform"
url: "https://hopps-app.github.io"
baseurl: "/hopps"

# Theme - Using custom layout (no theme)
# Custom CSS and layout in _layouts/default.html and assets/css/style.css

# Build Settings
permalink: pretty

# Markdown processor
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  hard_wrap: false

# Plugins
plugins:
  - jekyll-relative-links

# Relative links configuration
relative_links:
  enabled: true
  collections: false

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Include
include:
  - _config.yml

# Highlighter
highlighter: rouge

# Collections
collections_dir: .

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# SEO and metadata
author: "Hopps Development Team"
lang: "en"
