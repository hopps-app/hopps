########################################
# General
########################################
%dev.quarkus.http.port=8100
%prod.quarkus.management.enabled=true
quarkus.banner.path=banner.txt

# HTTP configuration
quarkus.http.root-path=/api/az-document-ai
quarkus.http.limits.max-body-size=4M

########################################
# Azure Document Intelligence
########################################
app.fuggs.az-document-ai.azure.endpoint=${FUGGS_AZURE_DOCUMENT_AI_ENDPOINT}
app.fuggs.az-document-ai.azure.key=${FUGGS_AZURE_DOCUMENT_AI_KEY}
app.fuggs.az-document-ai.azure.modelId=prebuilt-invoice

# Test configuration
%test.app.fuggs.az-document-ai.azure.endpoint=${FUGGS_AZURE_DOCUMENT_AI_ENDPOINT:http://azure-endpoint.test/something}
%test.app.fuggs.az-document-ai.azure.key=${FUGGS_AZURE_DOCUMENT_AI_KEY:some-azure-document-ai-key}

########################################
# OpenAI / LangChain4j
########################################
quarkus.langchain4j.openai.api-key=${OPENAI_API_KEY:secret}
quarkus.langchain4j.openai.chat-model.model-name=gpt-4o-mini

########################################
# Logging
########################################
quarkus.log.category."org.jboss.resteasy.reactive.server.handlers.ParameterHandler".level=DEBUG
